<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="100%" height="100%">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Central Boiler -->
  <circle cx="400" cy="200" r="80" fill="#e9ecef" stroke="#495057" stroke-width="3"/>
  <text x="400" y="205" font-family="Arial" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">Optimized</text>
  <text x="400" y="225" font-family="Arial" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">Boiler</text>
  
  <!-- Industry Applications -->
  <!-- Chemical Processing -->
  <rect x="100" y="80" width="140" height="80" fill="#0dcaf0" stroke="#0aa2c0" stroke-width="2" rx="10" ry="10"/>
  <text x="170" y="115" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Chemical</text>
  <text x="170" y="135" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Processing</text>
  <line x1="240" y1="120" x2="320" y2="170" stroke="#6c757d" stroke-width="2"/>
  <polygon points="320,170 330,175 325,160" fill="#6c757d"/>
  
  <!-- Food & Beverage -->
  <rect x="100" y="240" width="140" height="80" fill="#20c997" stroke="#1aa179" stroke-width="2" rx="10" ry="10"/>
  <text x="170" y="275" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Food &</text>
  <text x="170" y="295" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Beverage</text>
  <line x1="240" y1="280" x2="320" y2="230" stroke="#6c757d" stroke-width="2"/>
  <polygon points="320,230 330,225 325,240" fill="#6c757d"/>
  
  <!-- Pharmaceuticals -->
  <rect x="560" y="80" width="140" height="80" fill="#fd7e14" stroke="#ca6510" stroke-width="2" rx="10" ry="10"/>
  <text x="630" y="115" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Pharmaceutical</text>
  <text x="630" y="135" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Industry</text>
  <line x1="560" y1="120" x2="480" y2="170" stroke="#6c757d" stroke-width="2"/>
  <polygon points="480,170 470,175 475,160" fill="#6c757d"/>
  
  <!-- Power Generation -->
  <rect x="560" y="240" width="140" height="80" fill="#6f42c1" stroke="#593196" stroke-width="2" rx="10" ry="10"/>
  <text x="630" y="275" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Power</text>
  <text x="630" y="295" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Generation</text>
  <line x1="560" y1="280" x2="480" y2="230" stroke="#6c757d" stroke-width="2"/>
  <polygon points="480,230 470,225 475,240" fill="#6c757d"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" fill="#212529" text-anchor="middle">Industrial Applications of Boiler Optimization</text>
  
  <!-- Benefits -->
  <text x="400" y="360" font-family="Arial" font-size="18" fill="#0d6efd" text-anchor="middle">Energy Savings • Cost Reduction • Environmental Benefits • Process Efficiency</text>
</svg>