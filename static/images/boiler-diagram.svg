<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="100%" height="100%">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Boiler Body -->
  <rect x="300" y="100" width="200" height="300" fill="#e9ecef" stroke="#495057" stroke-width="4" rx="10" ry="10"/>
  
  <!-- Boiler Interior -->
  <rect x="320" y="120" width="160" height="260" fill="#dee2e6" stroke="#6c757d" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Flame -->
  <path d="M400,380 Q380,350 390,330 Q370,300 390,280 Q370,250 390,230 Q380,210 400,190 Q420,210 410,230 Q430,250 410,280 Q430,300 410,330 Q420,350 400,380" fill="#fd7e14" stroke="#e35d04" stroke-width="2"/>
  
  <!-- Water Level -->
  <rect x="320" y="200" width="160" height="180" fill="#0dcaf0" fill-opacity="0.5" rx="5" ry="5"/>
  
  <!-- Steam -->
  <path d="M380,100 Q375,80 385,70 Q395,60 390,40" fill="none" stroke="#6c757d" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M400,100 Q405,70 395,50 Q385,30 395,10" fill="none" stroke="#6c757d" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M420,100 Q415,80 425,70 Q435,60 430,40" fill="none" stroke="#6c757d" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Feedwater Inlet -->
  <line x1="200" y1="350" x2="300" y2="350" stroke="#0d6efd" stroke-width="8"/>
  <polygon points="200,340 180,350 200,360" fill="#0d6efd"/>
  <text x="220" y="335" font-family="Arial" font-size="16" fill="#0d6efd">Feedwater</text>
  <text x="220" y="375" font-family="Arial" font-size="14" fill="#6c757d">Temperature Control</text>
  
  <!-- Steam Outlet -->
  <line x1="500" y1="150" x2="600" y2="150" stroke="#6c757d" stroke-width="8"/>
  <polygon points="600,140 620,150 600,160" fill="#6c757d"/>
  <text x="530" y="135" font-family="Arial" font-size="16" fill="#6c757d">Steam</text>
  <text x="530" y="175" font-family="Arial" font-size="14" fill="#6c757d">Pressure Control</text>
  
  <!-- Fuel Input -->
  <line x1="200" y1="250" x2="300" y2="250" stroke="#198754" stroke-width="8"/>
  <polygon points="200,240 180,250 200,260" fill="#198754"/>
  <text x="220" y="235" font-family="Arial" font-size="16" fill="#198754">Fuel</text>
  <text x="220" y="275" font-family="Arial" font-size="14" fill="#6c757d">Flow Rate Control</text>
  
  <!-- Efficiency Indicator -->
  <circle cx="400" cy="50" r="30" fill="#ffc107" stroke="#6c757d" stroke-width="2"/>
  <text x="400" y="55" font-family="Arial" font-size="16" fill="#212529" text-anchor="middle">Î·%</text>
  <text x="400" y="95" font-family="Arial" font-size="14" fill="#6c757d" text-anchor="middle">Efficiency</text>
  
  <!-- Title -->
  <text x="400" y="470" font-family="Arial" font-size="20" font-weight="bold" fill="#212529" text-anchor="middle">Boiler Energy Optimization Parameters</text>
</svg>